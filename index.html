<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Health Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='heart_icon.png') }}" alt="Heart Logo" class="logo" onerror="this.style.display='none'">
            <h1>Heart Failure Prediction</h1>
            <p class="subtitle">Enter patient information to assess heart risk.</p>
        </div>

        <form method="POST" action="/predict">
            <div class="form-group">
                <input type="text" name="age"                       placeholder="Age" required>
                <input type="text" name="anaemia"                   placeholder="Anaemia (0/1)" required>
                <input type="text" name="creatinine_phosphokinase"  placeholder="CPK Level" required>
                <input type="text" name="diabetes"                  placeholder="Diabetes (0/1)" required>
                <input type="text" name="ejection_fraction"         placeholder="Ejection Fraction" required>
                <input type="text" name="high_blood_pressure"       placeholder="High Blood Pressure (0/1)" required>
                <input type="text" name="platelets"                 placeholder="Platelets" required>
                <input type="text" name="serum_creatinine"          placeholder="Serum Creatinine" required>
                <input type="text" name="serum_sodium"              placeholder="Serum Sodium" required>
                <input type="text" name="sex"                       placeholder="Sex (0 = F, 1 = M)" required>
                <input type="text" name="smoking"                   placeholder="Smoking (0/1)" required>
                <input type="text" name="time"                      placeholder="Follow-up Time (days)" required>
                <button type="submit">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
